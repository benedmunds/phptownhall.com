<header class="site-header">

  <div class="wrapper">

    <div class="row podcast-header-top">
        <div class="col-sm-5">
            <a class="site-title" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/logo.png" alt="{{ site.title }}"></a>
        </div>
        <div class="col-sm-7">
            <p class="slogan">{{ site.description }}</p>

            <nav class="site-nav">
              <ul class="nav nav-pills navbar-right">
                {% for my_page in site.pages %}
                  {% if my_page.title %}
                  <li role="presentation">
                    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                  </li>
                  {% endif %}
                {% endfor %}
              </ul>
            </nav>
        </div>
    </div>

  </div>

</header>
